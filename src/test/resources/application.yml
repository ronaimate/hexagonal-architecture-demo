spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/mydatabase
    username: myuser
    password: secret
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  docker:
    compose:
      skip:
        in-tests: false

user-scheduler:
  cron: "*/5 * * * * *"